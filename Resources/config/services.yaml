services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    Videni\Bundle\CasbinBundle\Authorization\Voter\CasbinVoter:
        tags:
            - { name: 'security.voter' }

    Videni\Bundle\CasbinBundle\Acl\Domain\ObjectIdentityRetrievalStrategy: ~

    Videni\Bundle\CasbinBundle\Model\ObjectIdentityRetrievalStrategyInterface:
        alias: 'Videni\Bundle\CasbinBundle\Acl\Domain\ObjectIdentityRetrievalStrategy'

    Videni\Bundle\CasbinBundle\Acl\Domain\ResourceIdentityRetrievalStrategy: ~

    Videni\Bundle\CasbinBundle\Model\ResourceIdentityRetrievalStrategyInterface:
        alias: 'Videni\Bundle\CasbinBundle\Acl\Domain\ResourceIdentityRetrievalStrategy'

    Videni\Bundle\CasbinBundle\Acl\Domain\SecurityIdentityRetrievalStrategy:
        arguments:
            - '@security.role_hierarchy'
            - '@security.authentication.trust_resolver'

    Videni\Bundle\CasbinBundle\Model\SecurityIdentityRetrievalStrategyInterface:
        alias: 'Videni\Bundle\CasbinBundle\Acl\Domain\SecurityIdentityRetrievalStrategy'
